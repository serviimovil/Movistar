<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ServiigirosVen</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logomovistar.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">RECARGA A MOVISTAR</h1>
      <h3 class="formulario__subtitulo">Serviimovil</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para realizar la recarga a Venezuela.
 </p>

      <label for="cliente" class="formulario__label">Nombre del punto de venta</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />
      <label for="documento" class="formulario__label">Numero</label>
      <input
        id="documento"
        type="number"
        class="formulario__input"
        placeholder="Digite numero de telefono"
      />
      <label for="servicio" class="formulario__label"
        >Valor</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Pesos  =  Bolivares</option>
        <option>4.000  =  800.000 </option>
        <option>6.000  =  1.500.000</option>
        <option>9.000  =  2.500.000</option>
        <option>17.000 =  6.000.000</option>
        <option>22.000 =  8.000.000</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
